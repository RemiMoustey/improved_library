<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>S'enregistrer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>
    <body>
        <div th:replace="Navbar :: navbar"></div>
        <div class="container">
            <h1 class="text-center">S'enregistrer</h1>

            <form method="post" action="/validation" class="w-50 m-auto">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur<span class="input-required">*</span></label>
                    <input type="text" name="username" id="username" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe<span class="input-required">*</span></label>
                    <input type="password" name="password" id="password" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="email">Email<span class="input-required">*</span></label>
                    <input type="email" name="email" id="email" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="address">Adresse<span class="input-required">*</span></label>
                    <input type="text" name="address" id="address" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="postalCode">Code postal<span class="input-required">*</span></label>
                    <input type="text" name="postalCode" id="postalCode" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="town">Ville<span class="input-required">*</span></label>
                    <input type="text" name="town" id="town" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="number">Numéro de lecteur<span class="input-required">*</span></label>
                    <input type="number" name="number" id="number" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Téléphone</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" class="form-control" />
                </div>
                <button type="submit" class="mb-5 pointer" onclick='return confirm("Êtes-vous sûr de vouloir enregistrer votre inscription ?")'>Terminer l'inscription</button>
            </form>
        </div>
    </body>
</html>
