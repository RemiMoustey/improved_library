<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Liste des livres de la bibliothèque municipale</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>
    <body>
        <div th:replace="Navbar :: navbar"></div>
        <div class="container">
            <div th:if="${param.reservation}" class="alert alert-success w-50 m-auto">
                <p>Votre réservation a bien été envoyée !</p>
            </div>
            <h2 class="text-center">Les ouvrages disponibles</h2>
            <form method="post" th:action="@{/livres/resultats}" class="form-search">
                <div class="pb-4 search-radio mx-auto mt-5 text-center">
                    <input size="27" type="text" th:name="search" id="search" placeholder="Effectuez votre recherche" required />
                </div>
                <div class="text-center mb-5">
                    <input type="submit" value="Rechercher" />
                </div>
            </form>
            <div class="row">
                <div th:each="book : ${books}" class="col-xl-3 col-lg-4 col-sm-6 my-1">
                    <div class="column-table-link mb-5">
                        <p class="text-center"><a th:href="@{|/livres/${book.id}|}">
                            <img th:src="${book.image}" th:alt="@{|Couverture du livre ${book.title}|}" /></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
