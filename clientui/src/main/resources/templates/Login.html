<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Se connecter</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>
    <body>
        <div th:replace="Navbar :: navbar"></div>
        <div class="container">
            <div th:if="${param.error}" class="alert alert-danger w-50 m-auto">
                <p>Identifiants inconnus.</p>
            </div>
            <div th:if="${param.logout}" class="topo-message-success alert alert-success mt-5 w-50 ml-auto mr-auto text-center">
                <p>Vous êtes bien déconnecté.</p>
            </div>
            <form method="post" th:action="@{/login}" class="w-50 m-auto pt-3">
                <label for="username">Nom d'utilisateur : </label>
                <input type="text" name="username" id="username" class="form-control" required />
                <label for="password" class="mt-1">Mot de passe : </label>
                <input type="password" name="password" id="password" class="form-control" required />
                <button type="submit" class="mt-3">Se connecter</button>
            </form>
        </div>
    </body>
</html>
